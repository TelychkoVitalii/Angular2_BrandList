<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of items" (click)="onSelectItem(item)">{{ item.name }} {{ item.amount }}</li>
    </ul>
    <hr>
    <shopping-list-add [item]="selectedItem" (cleared)="onCleared()"></shopping-list-add>
  </div>
</div>
